  <body>
    <div id="app">
      <header>
        <h1>Task List</h1>
      </header>

      <main>
        <div class="no-tasks">
          <strong>Sem tasks!</strong>
          <img src="img/relaxing.svg" alt="relaxing" />
          <p>Adicione uma task clicando no botão do canto!</p>
        </div>

        <ul></ul>

        <footer>
          <p>
            Feito com <span>&hearts;</span> por
            <br />
            <a href="https://guilhermebalog.ga">
              <strong>Guilherme Balog Gardino</strong>
            </a>
          </p>

          <button class="new-btn">+</button>
        </footer>
      </main>
    </div>

    <form class="add-task-form">
      <button type="button" class="close">
        <i class="fas fa-times"></i>
      </button>

      <fieldset>
        <legend>Nova Task</legend>

        <input type="text" placeholder="Título" />
      </fieldset>

      <button type="submit">Add</button>
    </form>

    <script src="todos.js"></script>
